<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griha Pravesh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Changed to 100vh for full viewport height */
        }
        .container {
            width: 90%; /* Adjusted width for mobile responsiveness */
            max-width: 350px; /* Adjusted max-width for mobile look */
            margin: 20px; /* Added margin for spacing */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-color: white; /* Added white background for the mobile look */
        }
        .button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background-color: #f98537;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .image {
            width: 80%; /* Increased image size for better visibility */
            max-width: 250px; /* Added max-width to prevent image from becoming too large */
            margin-top: 20px;
        }
        h2 {
            text-decoration: underline;
            margin-bottom: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>GRIHA PRAVESH</h2> 
        <button id="signUpButton" class="button">Sign up</button>
        <button id="loginButton" class="button">Login</button>
        <img src="GPravesh.jpg" alt="Namaste Icon" class="image">
    </div>
    <script>
        document.getElementById('signUpButton').addEventListener('click', function () {
            window.location.href = '../../forntend/src/pages/SignUp/SignUp.html';
        });
    
        document.getElementById('loginButton').addEventListener('click', function () {
            alert('Welcome back! We are happy to see you again!');
            window.location.href = '../../forntend/src/pages/LOGIN/LOGIN.html';
        });
    </script>
</body>
</html>
