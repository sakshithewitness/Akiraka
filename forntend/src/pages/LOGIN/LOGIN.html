<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      gap: 10px;
    }

    .container {
      width: 400px;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      text-align: left; /* Align form elements to the left */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    h2 {
      margin-bottom: 30px;
      color: red; /* Red heading color */
      text-align: center; /* Center the heading */
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="email"],
    input[type="text"],
    input[type="password"] {
      width: calc(100% - 22px);
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #fb8b00;;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff6a00;
    }

    p {
      text-align: center; /* Center the "Don't have an account?" paragraph */
      margin-top: 20px;
    }

    a {
      color: red; /* Red link color */
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
    <div class="container">
      <h2>L O G I N</h2>
      <form id="loginForm">
        <div>
          <label for="username">Email:</label>
          <input type="email" id="username" placeholder="Enter your email" required>
        </div>
        <div>
          <label for="apartment">Apartment Number:</label>
          <input type="text" id="apartment" placeholder="Enter your apartment number" required>
        </div>
        <div>
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" placeholder="Enter your full name" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="../signup/signup.html" id="signIn">Sign Up</a></p>
      <div id="messageContainer"></div>
    </div>
  
    <script src="LOGIN.js"></script>
  </body>
</html>
