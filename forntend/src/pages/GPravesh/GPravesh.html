<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griha Pravesh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use full viewport height */
        }
        .container {
            width: 90%; /* Responsive width */
            max-width: 400px; /* Mobile-like max-width */
            margin: 20px; /* Spacing */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-color: white; /* Mobile-like background */
        }
        .button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background-color:  #fb8b00;;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .image {
            width: 80%; /* Larger image size */
            max-width: 250px; /* Limit max image width */
            margin-top: 20px;
            display: block; /* Make image a block element */
            margin-left: auto;
            margin-right: auto; /* Center the image */
        }
        h2 {
            text-decoration: underline;
            margin-bottom: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>GRIHA PRAVESH</h2> 
        <button id="signUpButton" class="button">Sign up</button>
        <button id="loginButton" class="button">Login</button>
        <img src="../assets/GPravesh.jpg" alt="Namaste Icon" class="image">
    </div>
    <script>
        // Sign Up button event listener
        document.getElementById('signUpButton').addEventListener('click', function () {
            window.location.href = "../signup/signup.html";
        });

        // Login button event listener with a welcome message
        document.getElementById('loginButton').addEventListener('click', function () {
            alert('Welcome back! We are happy to see you again!');
            window.location.href = "../login/login.html";
        });
    </script>
</body>
</html>
