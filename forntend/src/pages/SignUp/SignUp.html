<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 75vh;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            text-decoration: underline;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .password-container {
            display: flex;
            align-items: center;
        }

        .password-toggle {
            margin-left: 10px;
            cursor: pointer;
        }

        .button {
            width: 50%;
            padding: 12px;
            background-color: #fb8b00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 auto;
            display: block;
            font-size: 16px;
        }

        .link {
            text-align: center;
            margin-top: 20px;
            color: grey;
        }

        .link a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        .error-message {
            color: red;
            font-size: 14px;
        }

        .navigation {
            text-align: center;
            margin-bottom: 20px;
        }

        .navigation a {
            margin: 0 10px;
            color: #ff5900;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>R E G I S T E R</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
                <span id="nameError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="email">Mail ID:</label>
                <input type="email" id="email" name="email" required>
                <span id="emailError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="mobile">Phone Number:</label>
                <input type="tel" id="mobile" name="mobile" maxlength="14" placeholder="+91" required>
                <span id="mobileError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="apartment">Apartment Number:</label>
                <input type="text" id="apartment" name="apartment" required>
            </div>

            <div class="form-group">
                <label for="password">Generate Password:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <i class="fa fa-eye password-toggle" id="passwordIcon"></i>
                </div>
                <span id="passwordError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <i class="fa fa-eye password-toggle" id="confirmPasswordIcon"></i>
                </div>
                <span id="confirmPasswordError" class="error-message"></span>
            </div>

            <button type="submit" class="button">Submit</button>
        </form>

        <div class="link">
            <p>Already have an account? <a href="../login/login.html" id="signIn">Login</a></p>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
